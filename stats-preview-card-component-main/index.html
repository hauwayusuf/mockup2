<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: navy;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      background-color: purple;
      border-radius: 10px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-direction: row;
    }

    .image {
      flex: 1;
    }

    .image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white; /* Ensuring text color is white on the purple background */
    }

    .content h1 {
      margin-top: 0;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      width: 100%;
    }

    .stats div {
      text-align: center;
      margin: 0 10px;
    }

    .stats h2 {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image {
        order: 1; /* Ensures the image is at the top */
      }

      .content {
        order: 2; /* Ensures the content is below the image */
        text-align: center;
      }
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      width: 100%;
      background: navy;
      padding: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="Image header">
    </div>
    <div class="content">
      <h1>Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hauwa yusuf usman</a>.
  </div>
</body>
</html>
